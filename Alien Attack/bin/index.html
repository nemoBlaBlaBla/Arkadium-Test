<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Alien Attack</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "#000000",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = 
		{
			id:"AlienAttack",
			height:"600",
			width:"800"
		};
		swfobject.embedSWF(
			"AlienAttack.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body 
		{ 
			height:100%;
			overflow:hidden; 
		}
		body 
		{ 
			margin:0; 
		}
		#content
		{
			height:100%;
		}
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Alien Attack</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
